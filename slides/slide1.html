<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishiGo Ltd - Investor Pitch Deck</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide-container {
      width: 100%;
      height: 100%;
      max-width: 1280px;
      max-height: 720px;
      background-color: #1a3a52;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: row; /* Default side-by-side */
    }

    /* Mobile/Tablet Adjustment */
    @media (max-width: 1024px) {
      .slide-container {
        flex-direction: column; /* Stack content */
        max-height: 100vh;
        aspect-ratio: auto;
      }
      .content-wrapper {
        width: 100% !important;
        padding: 40px !important;
        height: auto !important;
      }
      .visual-container {
        position: relative !important;
        width: 100% !important;
        top: 0 !important;
        transform: none !important;
        padding-bottom: 40px;
      }
      .logo-text { font-size: 3rem !important; }
      .hero-shape, .hero-shape-2 { display: none; } /* Clean up mobile */
    }

    .bg-pattern { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
    .content-wrapper { position: relative; z-index: 10; padding-left: 80px; width: 60%; display: flex; flex-direction: column; justify-content: center; }
    .visual-container { position: absolute; right: 4%; top: 50%; transform: translateY(-50%); width: 35%; z-index: 5; }
    .logistics-icon-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .icon-card { background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 20px; text-align: center; color: white; border: 1px solid rgba(255,255,255,0.1); }
    .icon-card i { color: #00bcd4; font-size: 24px; margin-bottom: 8px; }
  </style>
</head>
<body>
<div class="slide-container">
  <!-- Background Elements -->
  <div class="bg-pattern"></div>
  <div class="map-dots"></div>
  <div class="hero-shape"></div>
  <div class="hero-shape-2"></div>
  <!-- Date Tag -->
  <div class="date-tag">February 2026</div>
  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="tagline-box">
      <p class="text-white font-medium tracking-wide uppercase text-sm">Comprehensive Logistics</p>
    </div>
    <h1 class="logo-text text-8xl mb-4">
      DishiGo <span class="accent-text">Ltd</span>
    </h1>
    <h2 class="text-4xl text-white font-light mb-8 leading-tight">
      Affordable, trusted delivery built on <br/>
      <span class="font-semibold text-gray-300">existing infrastructure.</span>
    </h2>
    <div class="w-24 h-1 bg-teal-400 mb-8"></div>
    <p class="text-gray-300 text-xl font-light max-w-2xl leading-relaxed">
      "Wherever a transport means can pass, <br/> we can deliver."
    </p>
    <div class="mt-12 flex items-center space-x-4">
      <div class="flex -space-x-2">
        <div class="w-10 h-10 rounded-full bg-gray-700 border-2 border-[#1a3a52] flex items-center justify-center text-xs text-white">FK</div>
        <div class="w-10 h-10 rounded-full bg-gray-600 border-2 border-[#1a3a52] flex items-center justify-center text-xs text-white">PW</div>
      </div>
      <div class="text-sm text-gray-400">
        <p>Presented by Founders</p>
      </div>
    </div>
  </div>
  <!-- Visual Element -->
  <div class="visual-container">
    <div class="logistics-icon-grid">
      <div class="icon-card mt-8">
        <i class="fas fa-truck-fast"></i>
        <span>Last Mile</span>
      </div>
      <div class="icon-card">
        <i class="fas fa-route"></i>
        <span>Tracking</span>
      </div>
      <div class="icon-card mt-8">
        <i class="fas fa-warehouse"></i>
        <span>Storage</span>
      </div>
      <div class="icon-card">
        <i class="fas fa-hand-holding-dollar"></i>
        <span>Affordable</span>
      </div>
    </div>
    <!-- Center connecting circle -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-32 rounded-full border-2 border-teal-400/30 flex items-center justify-center backdrop-blur-sm z-0">
      <div class="w-24 h-24 rounded-full bg-teal-500/10 flex items-center justify-center animate-pulse">
        <i class="fas fa-location-dot text-4xl text-teal-400"></i>
      </div>
    </div>
  </div>
  <div class="bottom-bar"></div>
</div>
</body>
<script>
  function adjustLayout() {
    const container = document.querySelector(".slide-container");
    const winW = window.innerWidth;
    const winH = window.innerHeight;

    // On Desktop: Scale to fit 16:9
    if (winW > 1024) {
      const scale = Math.min(winW / 1280, winH / 720);
      container.style.transform = `scale(${scale})`;
      container.style.borderRadius = "0px";
    } else {
      // On Mobile/Tablet: Fill the screen naturally
      container.style.transform = "none";
      container.style.width = "100vw";
      container.style.height = "100vh";
    }
  }

  window.addEventListener("load", adjustLayout);
  window.addEventListener("resize", adjustLayout);
</script>
</html>
