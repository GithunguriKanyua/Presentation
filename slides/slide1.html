<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>DishiGo Ltd - Investor Pitch Deck</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide-container {
      width: 1280px;
      height: 720px;
      position: relative;
      background-color: #1a3a52; /* Deep Blue Brand Color */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0, 188, 212, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0, 188, 212, 0.05) 0%, transparent 20%);
      z-index: 1;
    }
    .map-dots {
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      background-image: radial-gradient(#00bcd4 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.15;
      mask-image: linear-gradient(to right, transparent, black);
      -webkit-mask-image: linear-gradient(to right, transparent, black);
      z-index: 1;
    }
    .hero-shape {
      position: absolute;
      top: 0;
      right: 0;
      width: 45%;
      height: 100%;
      background-color: #00bcd4;
      clip-path: polygon(25% 0%, 100% 0, 100% 100%, 0% 100%);
      opacity: 0.1;
      z-index: 2;
    }
    .hero-shape-2 {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 35%;
      height: 60%;
      background-color: #00bcd4;
      clip-path: polygon(0 40%, 100% 0, 100% 100%, 0% 100%);
      opacity: 0.05;
      z-index: 2;
    }
    .content-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding-left: 80px;
      width: 60%;
    }
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -1px;
    }
    .accent-text {
      color: #00bcd4; /* Teal Accent */
    }
    .tagline-box {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-left: 4px solid #00bcd4;
      padding: 12px 24px;
      margin-bottom: 30px;
    }
    .visual-container {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      width: 500px;
      height: 500px;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logistics-icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      opacity: 0.9;
    }
    .icon-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .icon-card i {
      font-size: 36px;
      margin-bottom: 15px;
      color: #00bcd4;
    }
    .icon-card span {
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 600;
    }
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #00bcd4 0%, #1a3a52 100%); /* Using gradient here as it's a small decorative strip, if strict no-gradient rule applies, use solid color */
      background: #00bcd4; /* Fallback/Strict */
    }
    .date-tag {
      position: absolute;
      top: 40px;
      right: 60px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      z-index: 20;
    }
  </style>
</head>
<body>
<div class="slide-container">
  <!-- Background Elements -->
  <div class="bg-pattern"></div>
  <div class="map-dots"></div>
  <div class="hero-shape"></div>
  <div class="hero-shape-2"></div>
  <!-- Date Tag -->
  <div class="date-tag">February 2026</div>
  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="tagline-box">
      <p class="text-white font-medium tracking-wide uppercase text-sm">Comprehensive Logistics</p>
    </div>
    <h1 class="logo-text text-8xl mb-4">
      DishiGo <span class="accent-text">Ltd</span>
    </h1>
    <h2 class="text-4xl text-white font-light mb-8 leading-tight">
      Affordable, trusted delivery built on <br/>
      <span class="font-semibold text-gray-300">existing infrastructure.</span>
    </h2>
    <div class="w-24 h-1 bg-teal-400 mb-8"></div>
    <p class="text-gray-300 text-xl font-light max-w-2xl leading-relaxed">
      "Wherever a transport means can pass, <br/> we can deliver."
    </p>
    <div class="mt-12 flex items-center space-x-4">
      <div class="flex -space-x-2">
        <div class="w-10 h-10 rounded-full bg-gray-700 border-2 border-[#1a3a52] flex items-center justify-center text-xs text-white">FK</div>
        <div class="w-10 h-10 rounded-full bg-gray-600 border-2 border-[#1a3a52] flex items-center justify-center text-xs text-white">PW</div>
      </div>
      <div class="text-sm text-gray-400">
        <p>Presented by Founders</p>
      </div>
    </div>
  </div>
  <!-- Visual Element -->
  <div class="visual-container">
    <div class="logistics-icon-grid">
      <div class="icon-card mt-8">
        <i class="fas fa-truck-fast"></i>
        <span>Last Mile</span>
      </div>
      <div class="icon-card">
        <i class="fas fa-route"></i>
        <span>Tracking</span>
      </div>
      <div class="icon-card mt-8">
        <i class="fas fa-warehouse"></i>
        <span>Storage</span>
      </div>
      <div class="icon-card">
        <i class="fas fa-hand-holding-dollar"></i>
        <span>Affordable</span>
      </div>
    </div>
    <!-- Center connecting circle -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-32 rounded-full border-2 border-teal-400/30 flex items-center justify-center backdrop-blur-sm z-0">
      <div class="w-24 h-24 rounded-full bg-teal-500/10 flex items-center justify-center animate-pulse">
        <i class="fas fa-location-dot text-4xl text-teal-400"></i>
      </div>
    </div>
  </div>
  <div class="bottom-bar"></div>
</div>
</body>
<script>
  function scaleSlide() {
    const container = document.querySelector(".slide-container");
    if (!container) return;

    const baseWidth = 1280;
    const baseHeight = 720;

    const scaleX = window.innerWidth / baseWidth;
    const scaleY = window.innerHeight / baseHeight;

    const scale = Math.min(scaleX, scaleY);

    container.style.transform = `scale(${scale})`;
  }

  window.addEventListener("load", scaleSlide);
  window.addEventListener("resize", scaleSlide);
</script>

</html>
